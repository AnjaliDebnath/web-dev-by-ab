<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Details</title>
  </head>
  <body>
    <h1>ENTER YOUR DETAILS</h1>
    <form action="">
      <label for=""> First Name :</label>
      <input type="text" />
      <label for="">Second Name :</label>
      <input type="text" />
      <br />
      <br />
      <label for="">age</label>
      <input type="number" />
      <label for="">date of birth</label>
      <input type="date" />
      <br />
      <br />

      <label for="email">Email</label>
      <input id="email" type="email" />
      <label for=""> Password</label>
      <input type="password" />
      <br />
      <br />

      <p>Enter your Tshirt size</p>
      <input id="Small" name="Tshirt size" type="radio" />
      <label for="Small">Small</label><br />

      <input id="Medium" name="Tshirt size" type="radio" />
      <label for="Medium">Medium</label><br />

      <input id="Large" name="Tshirt size" type="radio" />
      <label for="Large">Large</label><br />

      <br /><br />
      <label for="color">Your Favourite Color</label>
      <input id="color" type="color" />
      <br /><br />
      <label for="cars">Choose a car</label>
      <select name="car" id="cars">
        <option value="Kia">Kia</option>
        <option value="Thar">Thar</option>
        <option value="audi">Audi</option>
        <option value="Mercedes">Mercedes</option>
      </select>
      <br />
      <br />
      <label for="aboutyourself">Tell me something about yourself</label>
      <textarea
        name="aboutyourself"
        id="aboutyourself"
        cols="20"
        rows="5"
      ></textarea>
      <br />
      <br />

      <input type="reset" /> <br /><br />
      <input type="submit" /> <br />
    </form>
  </body>
</html>
