<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        *{
            /* background-image: url(restro2.jpg); */
        }
        .abc{
            
            border: 2px solid black;
            margin: auto;
            padding: 30px;
            margin-top: 100px;
            
        }
        body{
            display: flex;
            

        }

</head>
<body>
    <div class="abc">
    <form>
        <label for="fname"> Name:</label>
        <input type="text"  name="fname" placeholder="Enter full name"><br><br>

        <label for="phno"> Phone no.:</label>
        <input type="number"  name="phno" placeholder="Enter phone no"><br><br>

        <label for="add"> Address:</label>
        <input type="text"  name="add" placeholder="Enter addresss"><br><br>


        <label for="email">Email:</label>
        <input type="email" name="email"><br><br>


        <label for="date">Date of delivery:</label>
        <input type="date" name="date" placeholder="enter date"><br> <br>

        <label for="time">Time of delivery:</label>
        <input type="time" name="time" placeholder="enter time"><br> <br>

        <label for="cuisine">Select your cuisine:</label>
        <select  name="doc">
            <option   hidden selected disabled>select your cuisine</option>
            <option value="Indian">Indian</option>
            <option value="Chinese">Chinese</option>
            <option value="Italian">Italian</option>
            <option value="Thai">Thai</option>
            
        </select><br> <br>

        <label >Any specific requirements:</label>
        <textarea cols="20" rows="8" placeholder="enter your requirements"></textarea><br> <br>

        <button type="submit" ">order</button>
    </form>
</div>

    
</body>
