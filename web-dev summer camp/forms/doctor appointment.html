<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Doctor Appointment form</title>
    <style>

    </style>
</head>
<body>
    <h1>Schedule a call</h1>
    <form action=" " method="get">
        <label for="fname"> Name:</label>
        <input type="text"  name="fname" placeholder="Enter full name"><br><br>


        <label for="email">Email:</label>
        <input type="email" name="email"><br><br>


        <label for="date">Date:</label>
        <input type="date" name="date"><br> <br>

        <label for="time">Time:</label>
        <input type="time" name="time"><br> <br>

        <label for="doc">Select Doctor:</label>
        <select  name="doc">
            <option   hidden selected disabled>select your doctor</option>
            <option value="Dr. Gulati">Dr. Gulati</option>
            <option value="Dr. Bakshi">Dr. Bakshi</option>
            <option value="Dr. Debnath">Dr. Debnath</option>
            <option value="Dr. Pal">Dr. Pal</option>
        </select><br> <br>

        <label >Reason For Visit:</label>
        <textarea cols="20" rows="8" placeholder="enter your queries"></textarea><br> <br>

        <button type="submit" ">Book appointment</button>



    </form>
    
</body>
</html>
